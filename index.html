<!doctype html>
<html>
    <head>
        <!-- Recommended meta tags -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <!-- PyScript CSS -->
        <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
        <!-- CSS for examples -->
        <link rel="stylesheet" href="./assets/css/examples.css" />
        <!-- This script tag bootstraps PyScript -->
        <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
        <title>Graphmodeling</title>
    </head>
<style>
	.data-column {
		display: inline-block;
		width: 120px;
		background-color: rgb(240, 248, 255);
		border-style: solid;
		border-color: black;
		}
	.data-table {
		display: inline-block;
		vertical-align: top;
		width: 280px;
		border-style: solid;
		border-color: red;
		}

	.models-list {
		display: inline-block;
		width: 160px;
		border-style: solid;
		border-color: blue;
		}
	
	.graph {
		display: inline-block;
		width: 600px;
		float: right;
		margin: 10px;
		background-color: red;
		border-style: solid;
		border-color: black;
		}
</style>

<body>
	    
<div class="data-table">
	<div class="data-column">
		<div><center><p>x-data</center></p></div>
		<table border=1>
		  <tr>
		    <td><label for="x1">x1</label></td>
		    <td><input type="text" id="x1" size=8/></td>
		  </tr>
		  <tr>
		    <td><label for="x2">x2</label></td>
		    <td><input type="text" id="x2" size=8/></td>
		  </tr>
		  <tr>
		    <td><label for="x3">x3</label></td>
		    <td><input type="text" id="x3" size=8/></td>
		  </tr>
		  <tr>
		    <td><label for="x4">x4</label></td>
		    <td><input type="text" id="x4" size=8/></td>
		  </tr>
		</table>
	</div>

	<div class="data-column">
		<div><center><p>y-data</center></div>
		<table border=1>
		  <tr>
		    <td><label for="y1">y1</label></td>
		    <td><input type="text" id="y1" size=8/></td>
		  </tr>
		  <tr>
		    <td><label for="y2">y2</label></td>
		    <td><input type="text" id="y2" size=8/></td>
		  </tr>
		  <tr>
		    <td><label for="y3">y3</label></td>
		    <td><input type="text" id="y3" size=8/></td>
		  </tr>
		  <tr>
		    <td><label for="y4">y4</label></td>
		    <td><input type="text" id="y4" size=8/></td>
		  </tr>
		</table>
	</div>
	<br>
	<div><button id="submit-button" type="submit" py-click="update_graph">OK</button></div>
</div>
	
<div class="models-list">
	<div>
		<center>Models to Fit to the Data</center>
		<br>
	</div>
		<div><center><p>Parabola: y = c1*x^2</center></div>
		<div><table border=1>
		  <tr>
		    <td  colspan="2">Parabola: y = c1*x^2</td>
		  </tr>
		  <tr>
		    <td><label for="c1">c1</label></td>
		    <td><input type="c1" id="c1" size=8/></td>
		  </tr>
		</table></div>
		<button id="submit-button" type="submit" py-click="update_model">OK</button>
	</div>
</div>
	
<div class="graph" id="graph"></div>
	    
<section class="pyscript">
	<script type="py" src="./main.py" config="./pyscript.toml"></script>
</section>	
	    
    </body>
</html>
