<html>

<style>

		}

		width: 400px;
		border-style: solid;
		border-color: red;
		}
	
	.graph {
		display: inline-block;
		width: 700px;
		background-color: red;

		border-color: black;
		}
</style>

<body>
	    
<div class="data-table">
	<div class="data-column">
	<div><center><p>x-data</center></p></div>
	<table border=1>
	  <tr>
	    <td><label for="x1">x1</label></td>
	    <td><input type="text" id="x1" size=10/></td>
	  </tr>
	  <tr>
	    <td><label for="x2">x2</label></td>
	    <td><input type="text" id="x2" size=10/></td>
	  </tr>
	  <tr>
	    <td><label for="x3">x3</label></td>
	    <td><input type="text" id="x3" size=10/></td>
	  </tr>
	  <tr>
	    <td><label for="x4">x4</label></td>
	    <td><input type="text" id="x4" size=10/></td>
	  </tr>
	</table>
</div>

	<div class="data-column">
	<div><center><p>y-data</center></div>
	<table border=1>
	  <tr>
	    <td><label for="y1">y1</label></td>
	    <td><input type="text" id="y1" size=10/></td>
	  </tr>
	  <tr>
	    <td><label for="y2">y2</label></td>
	    <td><input type="text" id="y2" size=10/></td>
	  </tr>
	  <tr>
	    <td><label for="y3">y3</label></td>
	    <td><input type="text" id="y3" size=10/></td>
	  </tr>
	  <tr>
	    <td><label for="y4">y4</label></td>
	    <td><input type="text" id="y4" size=10/></td>
	  </tr>
	</table>
	</div>
	<div><button id="submit-button" type="submit" py-click="update_graph">OK</button></div>
	
	<div>
		<div><center>Models to Fit to the Data</center>
		<br>
		</div>
		<div><label for="parabola">Parabola: y = c1x^2</label><br>
			<input type="c1" id="c1" label="c1"/>
	<button id="submit-button" type="submit" py-click="update_model">OK</button></div>
	</div>
</div>
	
<div class="graph" id="graph"></div>
	    
<section class="pyscript">
	<script type="py" src="./main.py" config="./pyscript.toml"></script>
