<!doctype html>
<html>
    <head>
        <!-- Recommended meta tags -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <!-- PyScript CSS -->
        <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
        <!-- CSS for examples -->
        <link rel="stylesheet" href="./assets/css/examples.css" />
        <!-- This script tag bootstraps PyScript -->
        <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
        <title>Graphmodeling</title>
    </head>
	
<style>
	.grid-container {
		display: grid;
		grid-template-columns: 2fr 1fr 4fr;
		background-color: #2196F3;
		padding: 10px;
		}

	.data-table {
		font-size: 75%;
        background-color: lightgray;
		border-style: solid;
		border-color: green;
		border-width: thin;
		}
        
	.models-list {
		vertical-align: top;
		font-size: 75%;
        background-color: rgba(255, 255, 255, 0.8);
		border-style: solid;
		border-color: blue;
		border-width: thin;
		}
	
	.graph-block {
		align-items: center;
		border-style: solid;
		border-color: black;
		border-width: thin;
		}
	.graph-settings	{
		font-size: 75%;
	}
</style>

<body>
<h2>Graphmodeling</h2>
<p>Fill in data in the table. Plot data. Choose a model; adjust the coefficients to find a good fit.</p>
	
<div class="grid-container">
  <div class="data-table">
		<center><strong>Data Table</strong></center>
  		<table style="width:100%">
		  <tr>
			<td style="width:10%" align ="right"><label for="x1"></label></td>
			<td style="width:40%" align ="left"><label for="x1">x-Values</label></td>
			<td style="width:10%" align ="right"><label for="y1"></label></td>
			<td style="width:40%" align ="left"><label for="x1">y-Values</label></td>
		  </tr>
          <tr>
		    <td style="width:10%" align ="right"><label for="x1">x1</label></td>
			<td style="width:40%" align ="left"><input type="text" id="x1" size=6/>
		    <td style="width:10%" align ="right"><label for="y1">y1</label></td>
			<td style="width:40%" align ="left"><input type="text" id="y1" size=6/>
		  </tr>
		  <tr>
		    <td style="width:10%" align ="right"><label for="x1">x2</label></td>
			<td style="width:40%" align ="left"><input type="text" id="x2" size=6/></td> 
		    <td style="width:10%" align ="right"><label for="y1">y2</label></td>
			<td style="width:40%" align ="left"><input type="text" id="y2" size=6/></td>
		  </tr>
		</table>
		<div><button id="submit-button" type="submit" py-click="update_graph">Plot data</button></div>
  </div>
	
  <div class="models-list">
  		<div>
			<center><strong>Models to Fit Data</strong></center>
		</div>

	  <!-- Linear model -->
		<table style="width:100%">
			<tr>
				<td  colspan="2">Linear: y = mx + b</td>
			</tr>
			<tr>
				<td style="width:20%" align ="right"><label for="lin_c1">m</label></td>
				<td style="width:80%" align ="left"><input type="text" id="lin_c1" size=10/></td>
			</tr>
			<tr>
				<td style="width:20%" align ="right"><label for="lin_c0">b</label></td>
				<td style="width:80%" align ="left"><input type="text" id="lin_c0" size=10/></td>
			</tr>
		</table>
	  	<button id="submit-button" type="submit" py-click="linear_model">Try fit</button>
        <div><br></div>

	  <!-- Quadratic model -->
        <table style="width:100%">
			<tr>
				<td  colspan="2">Quadratic: y = a*x<sup>2</sup> + b*x + c</td>
			</tr>
			<tr>
				<td style="width:20%" align ="right"><label for="q2">a</label></td>
				<td style="width:80%" align ="left"><input type="text" id="q2" size=10/></td>
			</tr>
			<tr>
				<td style="width:20%" align ="right"><label for="q1">b</label></td>
				<td style="width:80%" align ="left"><input type="text" id="q1" size=10/></td>
			</tr>
			<tr>
				<td style="width:20%" align ="right"><label for="q0">c</label></td>
				<td style="width:80%" align ="left"><input type="text" id="q0" size=10/></td>
			</tr>
		</table>
	  	  	<button id="submit-button" type="submit" py-click="quadratic_model">Try fit</button>
        <div><br></div>

	  <!-- Inverse model -->
	   <table style="width:100%">
          <tr>
				<td  colspan="2">Inverse: y = c/x</td>
		  </tr>
		  <tr>
			    <td style="width:20%" align ="right"><label for="ic">c</label></td>
				<td style="width:80%" align ="left"><input type="text" id="ic" size=10/></td>
		  </tr>
		</table>
	  	<button id="submit-button" type="submit" py-click="inverse_model">Try fit</button>
        <div><br></div>	

	  <!-- Square root model -->
	  	<table style="width:100%">
			<tr>
				<td  colspan="2">Square root: y = c*sqrt(x) + b</td>
			</tr>
			<tr>
				<td style="width:20%" align ="right"><label for="sqrt_c1">c</label></td>
				<td style="width:80%" align ="left"><input type="text" id="sqrt_c1" size=10/></td>
			</tr>
			<tr>
				<td style="width:20%" align ="right"><label for="sqrt_c0">b</label></td>
				<td style="width:80%" align ="left"><input type="text" id="sqrt_c0" size=10/></td>
			</tr>
		</table>
	  	<button id="submit-button" type="submit" py-click="sqrt_model">Try fit</button>
        <div><br></div>
	  
 	<!-- Power model -->
	  	<table style="width:100%">
			<tr>
				<td  colspan="2">Power: y = c*x<sup>n</sup> + b</td>
			</tr>
			<tr>
				<td style="width:20%" align ="right"><label for="powerc">c</label></td>
				<td style="width:80%" align ="left"><input type="text" id="powerc" size=10/></td>
			</tr>
			<tr>
				<td style="width:20%" align ="right"><label for="powern">n</label></td>
				<td style="width:80%" align ="left"><input type="text" id="powern" size=10/></td>
			</tr>
			<tr>
				<td style="width:20%" align ="right"><label for="powerb">b</label></td>
				<td style="width:80%" align ="left"><input type="text" id="powerb" size=10/></td>
			</tr>
		</table>
	  	<button id="submit-button" type="submit" py-click="sqrt_model">Try fit</button>
        <div><br></div>
	</div>
	
	<div class="graph-block"> 
		<div class="graph-display" id="graph"></div>
		<p><br></p>
		<center><strong>Graph Settings</strong></center>
		<div class="graph-settings"> 
		<table style="width:100%">
			<tr>
				<td style="width:10%" align ="right"><label for="xmin">xmin</label></td>
				<td style="width:40%" align ="left"><input type="text" id="xmin" size=6/>
				<td style="width:10%" align ="right"><label for="y1">xmax</label></td>
				<td style="width:40%" align ="left"><input type="text" id="xmax" size=6/>
			</tr>
			<tr>
				<td style="width:10%" align ="right"><label for="ymin">ymin</label></td>
				<td style="width:40%" align ="left"><input type="text" id="ymin" size=6/>
				<td style="width:10%" align ="right"><label for="ymax">ymax</label></td>
				<td style="width:40%" align ="left"><input type="text" id="ymax" size=6/>
			</tr>
		</table>
		<button id="submit-button" type="submit" py-click="update_graph">Update graph settings</button>

	</div>
</div>
	
<section class="pyscript">
	<script type="py" src="./main.py" config="./pyscript.toml"></script>
</section>	
	    
    </body>
</html>
